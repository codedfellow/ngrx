<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>SignUp</h3>
            <hr>
            <form [formGroup]="signupForm" (ngSubmit)="onSignupSubmit()">
                <div class="mb-3">
                    <label for="">Email</label>
                    <input type="email" name="" class="form-control" formControlName="email">
                    <div *ngIf="signupForm.get('email')?.touched && !signupForm.get('email')?.valid" class="text-danger">
                        <div *ngIf="signupForm.get('email')?.errors?.required">
                            Email is required
                        </div>
                        <div *ngIf="signupForm.get('email')?.errors?.email">
                            Enter a valid email
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="">Password</label>
                    <input type="password" name="" class="form-control" formControlName="password">
                    <div *ngIf="signupForm.get('password')?.touched && !signupForm.get('password')?.valid" class="text-danger">
                        <div *ngIf="signupForm.get('password')?.errors?.required">
                            Password is required
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid" >SignUp</button>
                </div>
            </form>
        </div>
    </div>
</div>
