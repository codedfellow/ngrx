<div class="row">
    <div class="col-md-12">
        <h3>Update Post</h3>
        <hr>
        <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="title">Title</label>
                <input type="text" formControlName="title" id="title"  class="form-control">
                <div *ngIf="postForm.get('title')?.touched && !postForm.get('title')?.valid">
                    <div *ngIf="postForm.get('title')?.errors?.required">
                        <p class="text-danger">Title is required</p>
                    </div>
                    <div *ngIf="postForm.get('title')?.errors?.minlength">
                        <p class="text-danger">The length of the string must be greater than 6</p>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="description">Description</label>
                <textarea class="form-control" formControlName="description" id="description" ></textarea>
                <div *ngIf="postForm.get('description')?.touched && !postForm.get('description')?.valid">
                    <div *ngIf="postForm.get('description')?.errors?.required">
                        <p class="text-danger">Description is required</p>
                    </div>
                    <div *ngIf="postForm.get('description')?.errors?.minlength">
                        <p class="text-danger">The length of the string must be greater than 6</p>
                    </div>
                </div>
            </div>
            <div>
                <button type="submit" [disabled]="!postForm.valid" class="btn btn-primary">Update Post</button>
            </div>
        </form>
    </div>
</div>
