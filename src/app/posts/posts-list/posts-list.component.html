<div class="row">
    <div class="col-md-8">
        <h3>Posts List ({{count| async }})</h3>
        <div>
            <a href="#" class="btn btn-primary" [routerLink]="['/posts','add']" routerLinkActive="router-link-active" >Add Post</a>
        </div>
        <table class="table table-striped">
            <thead>
                <th>Id</th>
                <th>Title</th>
                <th>Description</th>
                <th>Actions</th>
            </thead>
            <tr *ngFor="let item of posts | async">
                <td>{{item.id}}</td>
                <td style="word-break: break-all;">{{item.title}}</td>
                <td style="word-break: break-all;">{{item.description}}</td>
                <td>
                    <a class="btn btn-primary" [routerLink]="['/posts','edit',item.id]" routerLinkActive="router-link-active" >Update</a>
                    <button class="btn btn-danger" (click)="onDeletePost(item.id)">Delete</button>
                    <a class="btn btn-info" [routerLink]="['/posts','details',item.id]" routerLinkActive="router-link-active">Details</a>
                </td>
            </tr>
        </table>
    </div>
    <div class="col-md-4">
        <router-outlet></router-outlet>
    </div>
</div>
